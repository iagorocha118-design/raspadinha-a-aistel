
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspadinha AÃ§aÃ­</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4B0082;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    #scratchCanvas {
      margin-top: 20px;
      border-radius: 12px;
      cursor: pointer;
    }
    .prize {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Raspadinha AÃ§aÃ­ ðŸŽ‰</h1>
  <p>Raspe a Ã¡rea cinza para descobrir seu prÃªmio!</p>
  <canvas id="scratchCanvas" width="300" height="150"></canvas>
  <div id="result" class="prize"></div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    // Fundo com a mensagem de prÃªmio
    let prizeText = "ðŸ˜” NÃ£o foi dessa vez!";
    let scratchCount = localStorage.getItem("scratchCount") || 0;
    scratchCount = parseInt(scratchCount);

    if ((scratchCount + 1) % 5 === 0) {
      prizeText = "ðŸŽ VocÃª ganhou um AÃ§aÃ­ 300ml!";
    }

    // Preenche fundo com o prÃªmio/resultado
    ctx.fillStyle = "#4B0082";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#FFD700";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.fillText(prizeText, canvas.width / 2, canvas.height / 2);

    // Camada cinza para raspar
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;

    function scratch(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("touchstart", () => isDrawing = true);
    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchmove", scratch);

    // Bloqueia depois da primeira raspagem
    let alreadyScratched = localStorage.getItem("alreadyScratched");
    if (alreadyScratched === "true") {
      document.getElementById("result").innerText = "VocÃª jÃ¡ raspou sua raspadinha desta compra!";
      canvas.style.pointerEvents = "none";
    } else {
      // Marca como raspado ao primeiro movimento
      canvas.addEventListener("mousedown", () => {
        localStorage.setItem("alreadyScratched", "true");
        localStorage.setItem("scratchCount", scratchCount + 1);
      }, {once: true});
      canvas.addEventListener("touchstart", () => {
        localStorage.setItem("alreadyScratched", "true");
        localStorage.setItem("scratchCount", scratchCount + 1);
      }, {once: true});
    }
  </script>
</body>
</html>
