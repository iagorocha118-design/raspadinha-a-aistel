
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspadinha - Pastel Gourmet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5b2c6f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    #scratch { position: relative; width: 300px; height: 300px; }
    #scratch canvas { position: absolute; top: 0; left: 0; }
    .prize {
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .prize img {
      max-width: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Raspe e descubra seu prÃªmio!</h1>
  <div id="scratch">
    <div class="prize">
      <img src='https://img.icons8.com/color/96/taco.png'><p>ParabÃ©ns! VocÃª ganhou um Pastel Gourmet grÃ¡tis! ðŸŽ‰</p>
    </div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // preencher com cor cinza prateada
    ctx.fillStyle = '#c0c0c0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;

    function getPosition(e) {
      if (e.touches) {
        return { x: e.touches[0].clientX - canvas.offsetLeft, y: e.touches[0].clientY - canvas.offsetTop };
      } else {
        return { x: e.clientX - canvas.offsetLeft, y: e.clientY - canvas.offsetTop };
      }
    }

    function start(e) { isDrawing = true; scratch(e); }
    function end() { isDrawing = false; ctx.beginPath(); }
    function scratch(e) {
      if (!isDrawing) return;
      const pos = getPosition(e);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('touchstart', start);
    canvas.addEventListener('mouseup', end);
    canvas.addEventListener('touchend', end);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchmove', scratch);
  </script>
</body>
</html>
